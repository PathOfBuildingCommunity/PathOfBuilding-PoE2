services:
  busted-tests:
    #build: .
    image: ghcr.io/paliak/pathofbuilding-tests:latest
    environment:
      HOME: /tmp
    container_name: pathofbuilding-tests
    user: nobody:nobody
    command: busted --lua=luajit
    security_opt:
      - no-new-privileges:true
    ports:
      - "9966:9966"
    working_dir: /workdir
    volumes:
      - ./:/workdir:ro
